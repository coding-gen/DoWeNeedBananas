<title>Delete Grocery</title>
{% extends "layout.html" %}
{% block content %}
    <h2 class="center">Product Deletion</h2>
    <p class="center">Which product are you deleting?</p>

    <form action="{{ url_for('del_grocery') }}" method=post>
    	<p class="heading">Product Name: 
            <input type=text name=product required></p>
        <p><input class="button" type=submit value=Delete></p>
    </form>
    <form action="{{ url_for('index') }}" method=get>
        <input class="button" type=submit value="Cancel">
    </form>

{% endblock %}
