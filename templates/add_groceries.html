<title>Add Grocery</title>
{% extends "layout.html" %}
{% block content %}
    <h2 class="center">Add Product</h2>
    <p class="center">Add another item to the available groceries to choose from.</p>

    <form class="listStart" action="{{ url_for('add_groceries') }}" method=post>
	<p class="heading">Product: <input type=text name=product required></p>
	<input class="button" type=submit value=Add></p>

    </form>
    <form class="listStart" action="{{ url_for('add_groceries') }}" method=post>
	<p class="heading">GS Bucket: <input type=text name=bucket></p>
	<p class="heading">Filename: <input type=text name=fileName></p>
	<input class="button" type=submit value="Add From Bucket"></p>
    </form>
    <form action="{{ url_for('index') }}" method=get>
        <p><input class="button" type=submit value="Cancel"></p>
    </form>
{% endblock %}
